<!DOCTYPE html>
<canvas id = "canvas"></canvas>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css">
</head>

<div id="fs" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: url('img/matrix.gif') center center / cover no-repeat;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 1000;
">
  <h1 style="font-size: 3em; margin-bottom: 0.5em;">Clever.</h1>
  <p id="ipAddress" style="margin-top: 1em; font-size: 1.1em;">Authenticating...</p>
  <button onclick="closePage()" style="
    margin-top: 2em;
    padding: 0.75em 1.5em;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #e74c3c;
    color: white;
    cursor: pointer;
  ">Go Back</button>
</div>

<body>
  <div class="cursor"></div>
  <div id="welcome"></div>
  <div id="currentTime" style="
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2em;
  font-family: 'Times New Roman', sans-serif;
  color: rgb(6, 255, 255);
  text-align: center;
  pointer-events: none;
"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
