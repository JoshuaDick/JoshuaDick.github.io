<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joshua Dick — Portfolio</title>
  <meta name="description" content="edexUI‑inspired personal site: About, Projects, Resume." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --bg-2: #0f141b;
      --text: #c7d2fe;
      --muted: #5e6a86;
      --neon: #00fff1;
      --neon-2: #8a2be2;
      --accent: #57ec11;
      --danger: #ff3b81;
      --grid: rgba(138, 43, 226, .12);
      --scanline: rgba(255, 255, 255, .06);
      --glow: 0 0 12px rgba(0, 255, 241, .45), 0 0 32px rgba(138, 43, 226, .25);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: radial-gradient(1000px 600px at 80% -10%, rgba(0, 255, 241, .06), transparent 40%),
        radial-gradient(800px 500px at -10% 120%, rgba(138, 43, 226, .08), transparent 45%),
        var(--bg);
      background-attachment:fixed;
      color: var(--text);
      font-family: Rajdhani, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      letter-spacing: .25px;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
      position: relative;
    }

    .crt:before,
    .crt:after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .crt:before {
      background: repeating-linear-gradient(0deg, transparent 0 2px, var(--scanline) 2px 3px);
      mix-blend-mode: overlay;
      opacity: .25
    }

    .crt:after {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/></filter><rect width="120" height="120" filter="url(%23n)" opacity=".05"/></svg>');
      opacity: .3
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(15, 20, 27, .85), rgba(15, 20, 27, .55));
      border-bottom: 1px solid rgba(0, 255, 241, .15);
      box-shadow: 0 10px 25px rgba(0, 0, 0, .35);
    }

    .hud {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 12px 18px
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text)
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      font-family: Orbitron, sans-serif;
      font-weight: 800;
      letter-spacing: 1.5px
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .tab {
      --c: var(--neon);
      position: relative;
      padding: 10px 14px;
      border: 1px solid rgba(0, 255, 241, .25);
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: .8px;
      background: linear-gradient(180deg, rgba(0, 255, 241, .08), rgba(0, 0, 0, .1));
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }

    .tab.active,
    .tab:hover {
      border-color: var(--c);
      box-shadow: 0 0 0 2px rgba(0, 255, 241, .08), var(--glow);
      transform: translateY(-1px)
    }

    .grid-bg {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(0deg, var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 32px 32px;
      mask: radial-gradient(1200px 700px at 50% -10%, black, transparent 70%);
      opacity: .6;
      pointer-events: none
    }

    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 18px 24px
    }

    .panel {
      position: relative;
      background: linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .2));
      border: 1px solid rgba(138, 43, 226, .25);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 35px rgba(0, 0, 0, .45)
    }

    .panel:before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(600px 240px at 10% -10%, rgba(0, 255, 241, .08), transparent 40%), radial-gradient(600px 240px at 90% 120%, rgba(138, 43, 226, .08), transparent 40%);
      pointer-events: none
    }

    .panel-top {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(0, 255, 241, .15);
      background: linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .1))
    }

    .leds {
      display: flex;
      gap: 8px
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 8px currentColor
    }

    .dot.c1 {
      color: var(--bg)
    }

    .dot.c2 {
      color: var(--bg)
    }

    .dot.c3 {
      color: var(--bg)
    }

    .panel-title {
      font-family: Orbitron, sans-serif;
      letter-spacing: 1px;
      font-weight: 700
    }

    .panel-body {
      padding: 10px;
      display: grid;
      gap: 20px
    }

    .about {
      display: grid;
      gap: 18px
    }

    .hero {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px
    }

    .hero-card,
    .sub-card {
      background: linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .15));
      border: 1px solid rgba(0, 255, 241, .15);
      border-radius: 14px;
      padding: 18px;
      position: relative
    }

    .hero h1 {
      margin: 0 0 6px;
      font-family: Orbitron;
      text-transform: uppercase;
      letter-spacing: 1.2px
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--muted)
    }

    .blink {
      display: inline-block;
      width: 9px;
      height: 1.1em;
      background: var(--neon);
      box-shadow: 0 0 12px var(--neon);
      animation: blink 1.2s steps(1, end) infinite
    }

    @keyframes blink {
      50% {
        opacity: 0
      }
    }

    .kv {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px
    }

    .kv .sub-card {
      min-height: 100px
    }

    /* Projects */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px
    }

    .card {
      background: linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .2));
      border: 1px solid rgba(138, 43, 226, .25);
      border-radius: 14px;
      padding: 16px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      position: relative;


      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, .45);
      border-color: var(--neon)
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border: 1px solid rgba(0, 255, 241, .35);
      border-radius: 999px;
      font-size: .78rem;
      text-transform: uppercase;
      letter-spacing: .8px;
      margin-right: 6px
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px
    }

    /* Make last paragraph in card push button to bottom */
    .card p:last-child {
      margin-top: auto;
    }

    /* Resume */
    .resume-grid {
      display: grid;
      grid-template-columns: 1fr .8fr;
      gap: 16px
    }

    .timeline {
      position: relative;
      padding-left: 30px
    }

    .timeline:before {
      content: "";
      position: absolute;
      left: 8px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(var(--neon), var(--neon-2))
    }

    .t-item {
      position: relative;
      margin: 0 0 18px
    }

    .t-item:before {
      content: "";
      position: absolute;
      left: -15px;
      top: 4px;
      width: 10px;
      height: 10px;
      background: linear-gradient(var(--neon), var(--neon-2));
      border: none;
      border-radius: 50%;
      box-shadow: var(--glow)
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border: 1px solid rgba(0, 255, 241, .35);
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(0, 255, 241, .08), rgba(0, 0, 0, .2));
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .6px
    }

    .btn:hover {
      box-shadow: var(--glow)
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    ul li {
      margin: 0;
      padding: 0;
    }

    footer {
      border-top: 1px solid rgba(0, 255, 241, .15);
      background: linear-gradient(0deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .1));
    }

    .foot {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 18px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between
    }

    .social {
      display: flex;
      gap: 10px
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .hero {
        grid-template-columns: 1fr
      }

      .kv {
        grid-template-columns: repeat(2, 1fr)
      }

      .projects-grid {
        grid-template-columns: repeat(2, 1fr)
      }

      .resume-grid {
        grid-template-columns: 1fr
      }
    }

    @media (max-width: 640px) {
      nav {
        width: 100%
      }

      .projects-grid,
      .kv {
        grid-template-columns: 1fr
      }
    }
  </style>
</head>

<body class="crt">
  <div class="app">
    <div class="grid-bg" aria-hidden="true"></div>

    <header>
      <div class="hud">
        <a class="brand" href="#/about" onclick="route(event)">
          <div class="logo">
            <img src="green.gif" alt="Logo" />
          </div>
          <div class="title">JOSH • PORTFOLIO</div>
        </a>
        <nav>
          <a class="tab" data-route="about" href="#/about">About</a>
          <a class="tab" data-route="projects" href="#/projects">Projects</a>
          <a class="tab" data-route="resume" href="#/resume">Résumé</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="panel" id="view" aria-live="polite" aria-busy="false">
        <div class="panel-top">
          <div class="leds"><span class="dot c1"></span><span class="dot c2"></span><span class="dot c3"></span></div>
          <div class="panel-title" id="panelTitle">BOOT</div>
        </div>
        <div class="panel-body" id="panelBody">
          <!-- Content injected by router -->
        </div>
      </section>
    </main>

    <footer>
      <div class="foot">
        <div class="mono">Created by Joshua Dick</div>
        <div class="social">
          <a class="btn" href="https://github.com/JoshuaDick" target="_blank" rel="noopener">GitHub</a>
          <a class="btn" href="mailto:Joshua.Dick07@gmail.com">Email</a>
          <a class="btn" href="https://linkedin.com/in/joshua-dick-b28b21202" target="_blank"
            rel="noopener">LinkedIn</a>
        </div>
      </div>
    </footer>
  </div>
  <script>
    // ------- Data -------
    const PROFILE = {
      name: "Joshua Dick",
      tag: "Computer Engineer • Embedded Systems • Circuit Designer",
      location: "",
      bio: "I design and implement hardware-software systems, from RF circuit design to embedded microcontroller programming. My experience spans radar research, aircraft systems, competitive racing telemetry, and AI-powered hardware.",
      highlights: [
        { label: "Education", value: "B.S. Comp. Eng. '25, M.S. Comp. Sci. '26" },
        { label: "GPA", value: "3.97" },
        { label: "Currently", value: "Seeking Employment — Available May 2026" }
      ],
      skills: [
        "C++", "Python", "Java", "C", "Analog Circuit Design",
        "Digital Circuit Design", "Database Management",
        "Object-Oriented Programming", "Computer Networks",
        "Software Development", "Embedded Systems"
      ]
    };

    const PROJECTS = [
      {
        title: "FaceGuard",
        badge: "Hackathon Winner",
        desc: "AI-powered lock that unlocks for authorized faces using Arduino, Python, and a servo motor. Built in 24 hours — Best Hardware Hack at Hacklahoma 2023.",
        link: "https://github.com/jacksors/FaceGuard-Hacklahoma23.git",
        tags: ["Python", "Arduino", "Computer Vision", "Hardware"]
      },
      {
        title: "Moving P2P Wifi",
        badge: "Wireless Connectivity",
        desc: "Points a local Yagi antenna that is mounted to a servo motor at a moving object (with a router on it) to remain connected to the network.",
        link: "https://github.com/JoshuaDick/P2PMoving/tree/main",
        tags: ["Python", "Arduino", "GPS Triangulation"]
      },
      {
        title: "Sooner Racing Team — Telemetry",
        badge: "FSAE",
        desc: "Designed telemetry, shifting, and throttle systems for combustion and EV race cars. Integrated DAQ hardware with Python signal processing.",
        link: "https://github.com/JoshuaDick/EngineData.git",
        tags: ["Python", "DAQ", "Embedded", "Motorsport"]
      }
    ];

    const RESUME = {
      summary: "Computer Engineer with experience in embedded systems, RF circuit design, and data acquisition. Strong academic performance with industry and research experience in defense, radar, and competitive racing applications.",
      experience: [
        {
          role: "Undergraduate Research Assistant", org: "Advanced Radar Research Center", time: "Jan 2024 – August 2025", bullets: [
            "Develop RF circuits for communication research under Dr. Hjalti Sigmarsson.",
            "Program microcontrollers for embedded RF systems."
          ]
        },
        {
          role: "Student Trainee Engineer", org: "Tinker Air Force Base — 76th Software Engineering Group", time: "Summer 2024", bullets: [
            "Rotated through multiple squadrons, working on software and hardware for aircraft systems.",
            "Gained experience with Ada, C#, and the MIL-STD-1553 serial data bus."
          ]
        },
        {
          role: "Math Tutor", org: "University of Oklahoma Math Center", time: "2022 – 2023", bullets: [
            "Tutored students in Linear Algebra, Calculus, and Differential Equations."
          ]
        }
      ],
      education: [
        { line: "M.S. in Computer Science", sub: "Expected May 2026 — University of Oklahoma" },
        { line: "B.S. in Computer Engineering", sub: "Graduated May 2025 — GPA: 3.97" },
        { line: "Relevant Graduate Coursework", sub: "Database Management Systems, Advanced Computer Architecture, Machine Learning Fundamentals, Algorithm Analysis" }
      ],
      links: [
        { label: "Download PDF Résumé", href: "./resume.pdf" },
      ]
    };

    // ------- Router -------
    const tabs = document.querySelectorAll(".tab");
    const panelTitle = document.getElementById("panelTitle");
    const panelBody = document.getElementById("panelBody");

    function route(e) {
      if (e) e.preventDefault();
      const hash = location.hash || "#/about";
      const page = hash.replace("#/", "");

      tabs.forEach(t => t.classList.remove("active"));
      const activeTab = document.querySelector(`.tab[data-route='${page}']`);
      if (activeTab) activeTab.classList.add("active");

      if (page === "about") showAbout();
      if (page === "projects") showProjects();
      if (page === "resume") showResume();
    }

    function showAbout() {
      panelTitle.textContent = "ABOUT";
      panelBody.innerHTML = `
    <div class="hero">
      <div class="hero-card">
        <h1 class="typed-name"></h1>
        <div class="mono">${PROFILE.tag}</div>
        <p>${PROFILE.bio}</p>
        <p class="mono">${PROFILE.location}</p>
        <p class="mono" id="visitorLocation">Visitor Location: Loading...</p>
        <p class="mono" id="visitorIP">Visitor IP: Loading...</p>
      </div>
      <div class="sub-card">
        <h3>Highlights</h3>
        <ul>
          ${PROFILE.highlights.map(h => `<li><strong>${h.label}:</strong> ${h.value}</li>`).join("")}
        </ul>
        <h3>Skills</h3>
        <div class="tags">${PROFILE.skills.map(s => `<span class="badge">${s}</span>`).join("")}</div>
      </div>
    </div>
  `;

      // Typing effect for the name
      const nameContainer = document.querySelector('.typed-name');
      const name = PROFILE.name;
      let i = 0;
      nameContainer.innerHTML = '<span class="blink"></span>';
      const cursor = nameContainer.querySelector('.blink');

      function typeName() {
        if (i < name.length) {
          cursor.insertAdjacentText('beforebegin', name[i]);
          i++;
          setTimeout(typeName, 150);
        }
      }
      typeName();

      // Fetch visitor IP and location
      fetch('https://ipwhois.app/json/')
        .then(res => res.json())
        .then(data => {
          if (data.success === false) throw new Error(data.message);
          const city = data.city || "Unknown city";
          const region = data.region || "Unknown region";
          const country = data.country || "Unknown country";
          const ip = data.ip || "Unknown IP";

          document.getElementById('visitorLocation').textContent =
            `Visitor Location: ${city}, ${region}, ${country}`;
          document.getElementById('visitorIP').textContent = `Visitor IP: ${ip}`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('visitorLocation').textContent = 'Visitor Location: Unable to determine';
          document.getElementById('visitorIP').textContent = 'Visitor IP: Unable to determine';
        });
    }



    function showProjects() {
      panelTitle.textContent = "PROJECTS";
      panelBody.innerHTML = `
    <div class="projects-grid">
      ${PROJECTS.map(p => `
        <article class="card">
          <div class="mono">${p.badge}</div>
          <h3>${p.title}</h3>
          <p>${p.desc}</p>
          <div class="tags">${p.tags.map(t => `<span class="badge">${t}</span>`).join("")}</div>
          <p><a class="btn" href="${p.link}" target="_blank">Open Repository</a></p>
        </article>
      `).join("")}
    </div>
  `;
    }

    function showResume() {
      panelTitle.textContent = "RÉSUMÉ";
      panelBody.innerHTML = `
    <h3>Summary</h3>
    <p>${RESUME.summary}</p>

    <h3>Experience</h3>
    ${RESUME.experience.map(exp => `
      <div class="timeline">
        <div class="t-item">
          <div class="mono">${exp.time}</div>
          <strong>${exp.role} — ${exp.org}</strong>
          <ul>${exp.bullets.map(b => `<li>${b}</li>`).join("")}</ul>
        </div>
      </div>
    `).join("")}

    <h3>Education</h3>
    ${RESUME.education.map(ed => `
      <div class="timeline">
        <div class="t-item">
          <strong>${ed.line}</strong>
          <div class="mono">${ed.sub}</div>
        </div>
      </div>
    `).join("")}

    <h3>Download</h3>
    <ul>${RESUME.links.map(l => `<li><a class="btn" href="${l.href}" target="_blank">${l.label}</a></li>`).join("")}</ul>
  `;
    }


    window.addEventListener("hashchange", route);
    route();
  </script>
</body>

</html>
